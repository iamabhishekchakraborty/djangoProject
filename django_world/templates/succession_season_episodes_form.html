{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
New entry of Succession episode
{% endblock %}

{% block content %}
<h2>Add more episodes for Succession</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
